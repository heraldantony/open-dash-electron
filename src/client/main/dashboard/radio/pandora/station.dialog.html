<md-dialog aria-label="Add New Station">

  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Add New Station</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <i class="material-icons">clear</i>
      </md-button>
    </div>
  </md-toolbar>

  <md-dialog-content ng-cloak>
    <div class="md-dialog-content">
      <md-error ng-if="errMsg">{{errMsg}}</md-error>

      <form ng-submit="$event.preventDefault()">
        <p>Type in text to search for stations.</p>
        <md-autocomplete md-selected-item="selectedItem"
                         md-search-text="searchText"
                         md-items="item in querySearch(searchText)"
                         md-item-text="item.display"
                         md-min-length="0"
                         placeholder="Station"
                         md-autofocus>
          <md-item-template>
            <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.display}}</span>
          </md-item-template>
          <md-not-found>
            <div ng-if="searchText">No stations matching {{searchText}}" were found.</div>
          </md-not-found>
        </md-autocomplete>
      </form>
    </div>
  </md-dialog-content>

  <md-dialog-actions>
    <md-button aria-label="Finished" ng-click="finish($event)">ADD</md-button>
  </md-dialog-actions>
</md-dialog>
